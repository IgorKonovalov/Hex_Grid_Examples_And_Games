<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/main.css">
  <title>Random Lines in Shape Generator</title>
</head>
<body>
  <h1>Figures</h1>
  Set SVG width:
  <input type="text" id="svgWidth" name="" value="740">
  Set SVG height:
  <input type="text" id="svgHeight" value="340">
  <br>
  Set number of lines (multiply by number of edges):
  <input type="text" id="lines" value="1">
  <br>
  Set figure background color:
  <input type="color" id="bgColor" name="background" value=#EDEDED>
  Set line color:
  <input type="color" id="lineColor" value=#101010>
  <br>
  <select id="figure_select">
    <option value="HEX">Hex</option>
    <option value="Triangle">Triangle</option>
    <option value="Square">Square</option>
  </select>
  Add size:
  <input type="text" id="sizeValue" name="" value="60">
  Offset:
  <input type="text" id="offsetValue" name="" value="5">
  <button type="button" name="generate" id="generate">Generate Sprite</button>
  <div id="Figure"></div>
  <button id="download">Download SVG</button>

  <script src="src/functions.js"></script>
  <script src="src/hexagon.js"></script>
  <script src="src/square.js"></script>
  <script src="src/triangle.js"></script>
  <script src="src/svg_crowbar.js"></script>


</body>
</html>
